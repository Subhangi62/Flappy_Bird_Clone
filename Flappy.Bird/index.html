<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .background {
      height: 100vh;
      width: 100vw;
      background: url('images/background-img.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .bird {
      position: absolute;
      top: 40vh;
      left: 20vw;
      height: 60px;
      width: 60px;
      background: url('images/bird.png');
      background-size: cover;
    }

    .score_container {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      color: yellow;
      font-weight: bold;
    }

    .message {
      position: absolute;
      top: 40vh;
      left: 35vw;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      text-align: center;
      z-index: 10;
    }

    .messagestyle {
      display: block;
    }

    .pipe_sprite {
      position: absolute;
      width: 50px;
      background: radial-gradient(lightgreen 50%, green);
      border: 5px solid black;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- Score -->
    <div class="score_container">
      <span class="score_title">Score: </span>
      <span class="score_value">0</span>
    </div>

    <!-- Bird -->
    <div class="bird"></div>

    <!-- Message -->
    <div class="message messagestyle">
      Enter To Start Game<br />
      <span style="color: red;">â†‘ ArrowUp to Control</span>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
